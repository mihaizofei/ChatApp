<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>ChatApp</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" 
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var CAHeader = React.createClass({
        render: function() {
          return (
            <h3 className="ui inverted blue block header"> ChatApp </h3>
          );
        }
      });

      var CAFooter = React.createClass({
        render: function() {
          return (
            <div className="ui grid">
              <div className="two wide column">
                <div className="ui label">Cristina Marinescu:</div>
              </div>
              <div className="twelve wide column">
                <div className="ui left labeled icon input">
                      <input type="text" placeholder="Enter your message here..." />
                      <i className="user icon" />
                </div>
              </div>
              <div className="two wide column">
                <div className="ui red submit button"> Send message </div>
              </div>
            </div>
          );
        }
      });

      var CAContainer = React.createClass({
        render: function() {
          return (
            <div className="ui raised segment signin">
              <CAHeader />
              <CAFooter />
            </div>
          );
        }
      });

      React.render(
        <CAContainer />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
